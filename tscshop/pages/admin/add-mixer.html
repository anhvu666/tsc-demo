<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form action="add.html" method="post" enctype="multipart/form-data">
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="id" class="form-label">Model:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="Enter" name="id">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2">
                    <label for="imgId" class="form-label">Upload Image:</label>
                </div>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="imgId" name="imgId">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="description" class="form-label">Description:</label>
                </div>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" placeholder="Enter" name="description" rows="4"></textarea>
                </div>
            </div>
            
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="channel" class="form-label">Channel:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="channel" placeholder="Enter" name="channel">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="channelEQ" class="form-label">Channel EQ:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="channelEQ" placeholder="Enter" name="channelEQ">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="aux" class="form-label">AUX:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="aux" placeholder="Enter" name="aux">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="return" class="form-label">Return:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="return" placeholder="Enter" name="return">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="effects" class="form-label">Effects:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="effects" placeholder="Enter" name="effects">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="mainOut" class="form-label">Main out:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mainOut" placeholder="Enter" name="mainOut">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="groups" class="form-label">Groups:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="groups" placeholder="Enter" name="groups">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="phantomPower" class="form-label">Phantom power:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phantomPower" placeholder="Enter" name="phantomPower">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="usbPlayer" class="form-label">Usb player:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="usbPlayer" placeholder="Enter" name="usbPlayer">
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12 text-end">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
            
          </form>
    </div>
</body>
</html>
