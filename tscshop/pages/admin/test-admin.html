<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary my-popover"
      data-bs-toggle="popover"
    >
      Click Me
    </button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>
      var popover = new bootstrap.Popover(
        document.querySelector(".my-popover"),
        {
          container: "body",
          placement: "auto",
          html: true,
          title: "Your Selected Items",
          content:
            '<div class="p-1"><ol><li>Item</li><li>Item</li><li>Item</li><ol></br> <a href="javascript:void(0)" id="checkOut" class="btn btn-sm btn-success">Check Out</a> <a href="javascript:void(0)" class="btn btn-sm btn-danger">Clear Cart</a></div>',
        }
      );

      document.addEventListener("DOMContentLoaded", function (event) {
        popover._element.addEventListener("shown.bs.popover", function () {
          var btn = document.getElementById("checkOut");
          btn.onclick = function () {
            clearCart();
          };
        });
      });

      function clearCart() {
        console.log("Array cleared");
      }
    </script>
  </body>
</html>
