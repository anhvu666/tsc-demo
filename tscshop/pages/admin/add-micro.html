<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form action="add.html" method="post" enctype="multipart/form-data">
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="id" class="form-label">Model:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="Enter" name="id">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2">
                    <label for="imgId" class="form-label">Upload Image:</label>
                </div>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="imgId" name="imgId">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="description" class="form-label">Description:</label>
                </div>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" placeholder="Enter" name="description" rows="4"></textarea>
                </div>
            </div>
            
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="frequencyRangeCha" class="form-label">Frequency Range A:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequencyRangeCha" placeholder="Enter" name="frequencyRangeCha">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="frequencyRangeChb" class="form-label">Frequency Range B:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequencyRangeChb" placeholder="Enter" name="frequencyRangeChb">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="signalToNoiseRatio" class="form-label">Signal to Noise Ratio:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="signalToNoiseRatio" placeholder="Enter" name="signalToNoiseRatio">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="totalHarmonicDistortion" class="form-label">Total Harmonic Distortion:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="totalHarmonicDistortion" placeholder="Enter" name="totalHarmonicDistortion">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="modulationMode" class="form-label">Modulation Mode:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="modulationMode" placeholder="Enter" name="modulationMode">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="workingDistance" class="form-label">Working Distance:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="workingDistance" placeholder="Enter" name="workingDistance">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="frequencyBandwidth" class="form-label">Frequency Bandwidth:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequencyBandwidth" placeholder="Enter" name="frequencyBandwidth">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="channelInterval" class="form-label">Channel Interval:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="channelInterval" placeholder="Enter" name="channelInterval">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="maxDeviation" class="form-label">Max Deviation:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="maxDeviation" placeholder="Enter" name="maxDeviation">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="frequencyStability" class="form-label">Frequency Stability:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequencyStability" placeholder="Enter" name="frequencyStability">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="oscillationModeReceiverParam" class="form-label">Oscillation Mode Receiver Parameter:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="oscillationModeReceiverParam" placeholder="Enter" name="oscillationModeReceiverParam">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="modulation" class="form-label">Modulation:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="modulation" placeholder="Enter" name="modulation">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="sensitivity" class="form-label">Sensitivity:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sensitivity" placeholder="Enter" name="sensitivity">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="sensitivityAdjustment" class="form-label">Sensitivity Adjustment:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sensitivityAdjustment" placeholder="Enter" name="sensitivityAdjustment">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="powerSupplyMode" class="form-label">Power Supply Mode:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="powerSupplyMode" placeholder="Enter" name="powerSupplyMode">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="antennaAccess" class="form-label">Antenna Access:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="antennaAccess" placeholder="Enter" name="antennaAccess">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="midFrequence" class="form-label">Mid Frequency:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="midFrequence" placeholder="Enter" name="midFrequence">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="spuriousSuppression" class="form-label">Spurious Suppression:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="spuriousSuppression" placeholder="Enter" name="spuriousSuppression">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="maxOutputElectricalLevel" class="form-label">Max Output Electrical Level:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="maxOutputElectricalLevel" placeholder="Enter" name="maxOutputElectricalLevel">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="outputPower" class="form-label">Output Power:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="outputPower" placeholder="Enter" name="outputPower">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="directivity" class="form-label">Directivity:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="directivity" placeholder="Enter" name="directivity">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="frequencyResponse" class="form-label">Frequency Response:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequencyResponse" placeholder="Enter" name="frequencyResponse">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="powerSupply" class="form-label">Power Supply:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="powerSupply" placeholder="Enter" name="powerSupply">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="oscillationModeTransmitterParam" class="form-label">Oscillation Mode Transmitter Parameter:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="oscillationModeTransmitterParam" placeholder="Enter" name="oscillationModeTransmitterParam">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="transmitterType" class="form-label">Transmitter Type:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="transmitterType" placeholder="Enter" name="transmitterType">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="pipeBodyMaterial" class="form-label">Pipe Body Material:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pipeBodyMaterial" placeholder="Enter" name="pipeBodyMaterial">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="batteryLifeTime" class="form-label">Battery Life Time:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="batteryLifeTime" placeholder="Enter" name="batteryLifeTime">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 text-end">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
            
          </form>
    </div>
</body>
</html>
