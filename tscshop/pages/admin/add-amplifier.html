<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form action="add.html" method="post" enctype="multipart/form-data">
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="id" class="form-label">Model:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="Enter" name="id">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2">
                    <label for="imgId" class="form-label">Upload Image:</label>
                </div>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="imgId" name="imgId">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="description" class="form-label">Description:</label>
                </div>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" placeholder="Enter" name="description" rows="4"></textarea>
                </div>
            </div>
            
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="stereoPower8Ohm" class="form-label">Stereo power 8 ohm:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="stereoPower8Ohm" placeholder="Enter" name="stereoPower8Ohm">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="stereoPower4Ohm" class="form-label">Stereo power 4 ohm:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="stereoPower4Ohm" placeholder="Enter" name="stereoPower4Ohm">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="stereoPower2Ohm" class="form-label">Stereo power 2 ohm:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="stereoPower2Ohm" placeholder="Enter" name="stereoPower2Ohm">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="BTL8Ohm" class="form-label">BTL 8 ohm:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="BTL8Ohm" placeholder="Enter" name="BTL8Ohm">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="BTL4Ohm" class="form-label">BTL 4 ohm:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="BTL4Ohm" placeholder="Enter" name="BTL4Ohm">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="frequencyResponse" class="form-label">Frequency response:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequencyResponse" placeholder="Enter" name="frequencyResponse">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="THDPlus" class="form-label">THD+:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="THDPlus" placeholder="Enter" name="THDPlus">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="SNRatio" class="form-label">S/N Ratio:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="SNRatio" placeholder="Enter" name="SNRatio">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="dampingFactor" class="form-label">Damping factor:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dampingFactor" placeholder="Enter" name="dampingFactor">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="outputCircuitry" class="form-label">Output circuitry:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="outputCircuitry" placeholder="Enter" name="outputCircuitry">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="crosstalk" class="form-label">Crosstalk:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="crosstalk" placeholder="Enter" name="crosstalk">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="inputImpedance" class="form-label">Input impedance:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputImpedance" placeholder="Enter" name="inputImpedance">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="inputSensitivity" class="form-label">Input sensitivity:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSensitivity" placeholder="Enter" name="inputSensitivity">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="protect" class="form-label">Protect:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="protect" placeholder="Enter" name="protect">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="weight" class="form-label">Weight:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weight" placeholder="Enter" name="weight">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="dimension" class="form-label">Dimension:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dimension" placeholder="Enter" name="dimension">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="packingSize" class="form-label">Packing size:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="packingSize" placeholder="Enter" name="packingSize">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="gain" class="form-label">Gain:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="gain" placeholder="Enter" name="gain">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="optionalGain" class="form-label">Optional Gain:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="optionalGain" placeholder="Enter" name="optionalGain">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="degreeOfSeparation" class="form-label">Degree of separation:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="degreeOfSeparation" placeholder="Enter" name="degreeOfSeparation">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="dissipateHeat" class="form-label">Dissipate heat:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dissipateHeat" placeholder="Enter" name="dissipateHeat">
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label for="appearanceVolume" class="form-label">Appearance volume:</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="appearanceVolume" placeholder="Enter" name="appearanceVolume">
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12 text-end">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
            
          </form>
    </div>
</body>
</html>
